<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Javascript</title>
</head>

<style>
    
    #area {
        background-color: gray;
        color: black;
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        border-radius: 10px;
    }

</style>

<body>
    
<div id="area" onclick="clicar()" onmouseenter="entrar()">
    Clique aqui.
</div>

<script>

    var a = window.document.getElementById('area')

    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

    function clicar() {

        //colocando     ->   var a = window.document.getElementById('area')
        //aqui só serviria para esta função clicar()

        a.innerText = 'Até que fim'     // mostra uma mensagem depois que a função é ativada
        a.style.background = 'black'    // modifica o estilo do fundo de cor da variável
        a.style.color = 'white'         // modifica o estilo de cor da variavel
    }

    function entrar() {
        a.innerText = 'Clica logo'
        a.style.background = 'gray'
    }

    function sair() {
        a.innerText = 'Passou e não clicou'
    }

</script>

</body>
</html>
