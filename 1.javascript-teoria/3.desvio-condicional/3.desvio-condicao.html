<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>

    <h1>
        Sistema de multas
    </h1>

    Velocidade: <input type="number" name="textvel" id="textvel"> Km/h

    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>

    <script>

        function calcular() {

            var txtv = window.document.querySelector('input#textvel')

            var res = window.document.querySelector('div#res')

            var vel = Number(txtv.value)
            
            res.innerHTML= `Sua velocidade atual é de ${vel}Km/h, `

            if (vel > 60) {
                res.innerHTML += `Você ultrapassou e levou multa. `
            }

            res.innerHTML += `Dirija sempre com cinto!`
            
        }

        // CONDIÇÃO SIMPLES
    
    </script>

    


</body>
</html>
