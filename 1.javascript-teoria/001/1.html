<html lang="en">

<style>
    body {
        background-color: rgb(190, 190, 190);

    h1 {
        text-align: center;

</style>

<body>
    
    <h1>
        Ol√°, javascript.

    <script>
        
        // NUMEROS APENAS INTEIROS 

        var number1 = Number.parseInt(window.prompt('Primeiro numero INTEIRO'))

        var number2 = Number.parseInt(window.prompt('Segundo numero INTEIRO'))

        var s = number1 + number2

        window.alert ('Somando dar = ' + s)

        // NUMEROS APENAS REAIS

        var number1 = Number.parseFloat(window.prompt('Primeiro numero REAL'))

        var number2 = Number.parseFloat(window.prompt('Segundo numero REAL'))

        var s = number1 + number2

        window.alert ('Somando dar = ' + s)

        // NUMEROS INTEIROS OU REAIS

        var number1 = Number(window.prompt('Primeiro numero INTEIRO ou REAL'))

        var number2 = Number(window.prompt('Segundo numero INTEIRO ou REAL'))

        var s = number1 + number2

        window.alert ('Somando dar = ' + s)

        
    </script>

</body>
