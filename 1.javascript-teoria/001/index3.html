<html lang="en">
<head>

<style>
    body {
        background-color: rgb(190, 190, 190);
    }

    h1 {
        text-align: center;
    }
    
</style>

<body>
    
    <h1>
        Olá, javascript.
    </h1>

    <script>

        // manipulação de dados

        var nome = window.prompt ('Seu nome')
        document.write(`Seu nome tem ${nome.length} letras `)
        document.write(` em maiusculas ${nome.toUpperCase()}`)
        document.write(` em minusculas ${nome.toLocaleLowerCase()}`)

        
    </script>
